<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Wikipedia Search</title>
</head>
<body>
    <div class="main-container">
        <img src="./logo.png" alt="Logo image" class="main-logo">
        <form>
            <input type="text" class="main-search">
            <button type="submit" class="main-btn">Search Here</button>
        </form>
        <!-- <img src="./gear.gif" alt="Gear icon" class="wait-icon" width="50"> -->
        <ul class="results">
            <li class="search-item">
                <h2 class="search-item-title">Title</h2>
                <p class="search-item-text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Eos veritatis minus in voluptatum quam neque quae non voluptatibus 
                    obcaecati iure!
                </p>
                <a href="#" class="search-item-link">Read more...</a>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
